<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>颜色三种体现方式</title>
    <style>
      h1 {
        /* color name */
        color: yellowgreen;
      }

      h2 {
        /* RGB */
        color: rgb(255, 100, 200);
        color: rgba(0, 0, 0, 0.3);
      }
      h3 {
        /* Hex16进制 */
        color: #356df0;
      }
    </style>
  </head>
  <body>
    <h1>Heading No.1</h1>
    <h2>Heading No.2</h2>
    <h3>Heading No.3</h3>
  </body>
</html>
