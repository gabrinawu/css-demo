<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>颜色的三种体现方式</title>
    <style>
        h1{
            /* color name */
            color:red;
        }
        h2{
            /* RGB */
            /* color:rgb(100,50,20); */
            /* RGBA */
            color:rgba(0,200,250, 0.3)
        }
        h3{
            /* number system hex (r)(g)(b) */
            color:#00ff00;
            /* cor-hex webiste show color hex examples */
        }

    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>
