<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <!-- 外联样式 -->
    <link rel="stylesheet" href="css/style.css">
    <title>CSS的三种样式方式</title>
    <!-- 内联样式 -->
<style>
    h2{ color:green;}
    /* 优先级>行内样式>内联样式>外联样式 */
    h1{
        color:yellow;
    }
</style>
</head>
<body>
    <!-- 行内样式 -->
    <h1 style="color:red">Heading No.1</h1> 
    <h2>Heading No.2</h2>
    <h3>Heading No.3</h3>
</body>
</html>
